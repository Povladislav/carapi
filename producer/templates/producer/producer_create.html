<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Producer</title>
</head>
<body>
    <h1>Add a New Producer</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="year_of_establishment">Year of Establishment:</label>
        <input type="text" id="year_of_establishment" name="year_of_establishment" required><br><br>

        <button type="submit">Add Producer</button>
    </form>
    <a href="{% url 'producers_list' %}">Back to List</a>
</body>
</html>
